<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/clientes.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 flex">
  <aside
    class="bg-white w-16 hover:w-64 transition-all duration-300 h-screen shadow-md fixed z-10 overflow-hidden group">
    <div class="flex flex-col items-center group-hover:items-start p-4 space-y-8">
      <div class="flex items-center justify-center h-16 w-full">
        <!-- Logo para sidebar expandida -->
    <img src="../assets/img/logo.png" class="h-10 absolute opacity-0 group-hover:opacity-100 transition-opacity duration-300" alt="Logo Estético Center" />
    
    <!-- Logo para sidebar contraída -->
    <img src="../assets/img/logo_Pequeño.png" class="h-10 w-10 object-contain opacity-100 group-hover:opacity-0 transition-opacity duration-300" alt="Logo Pequeño" />
      </div>
      <nav class="flex flex-col gap-4 w-full">
        <a href="dashboard.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="home" class="w-5 h-5"></i><span class="hidden group-hover:inline">Inicio</span>
        </a>
        <a href="citas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="calendar" class="w-5 h-5"></i><span class="hidden group-hover:inline">Citas</span>
        </a>
        <a href="clientes.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="users" class="w-5 h-5"></i><span class="hidden group-hover:inline">Clientes</span>
        </a>
        <a href="servicios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="scissors" class="w-5 h-5"></i><span class="hidden group-hover:inline">Servicios</span>
        </a>
        <a href="facturas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="file-text" class="w-5 h-5"></i><span class="hidden group-hover:inline">Facturas</span>
        </a>
        <a href="perfil.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="settings" class="w-5 h-5"></i><span class="hidden group-hover:inline">Ajustes</span>
        </a>
        <a href="usuarios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="book-user" class="w-5 h-5"></i><span class="hidden group-hover:inline">Gestion de
            usuarios</span>
        </a>
        <a href="#"  id="logoutBtn" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="log-out" class="w-5 h-5"></i><span class="hidden group-hover:inline">Salir</span>
        </a>
      </nav>
    </div>
  </aside>

  <main class="ml-16 group-hover:ml-64 transition-all duration-300 p-6 flex-1">

    <div class="flex justify-between items-center mb-6">
      <input id="buscadorClientes" type="text" placeholder="Buscar por nombre o correo..."
        class="border rounded p-2 w-80" aria-label="Buscar clientes por nombre o correo" />
      <div class="flex items-center gap-2">

        <button id="btnAbrirModal"
          class="ml-4 flex items-center gap-2 bg-pink-600 hover:bg-pink-700 text-white px-5 py-3 rounded shadow-lg font-semibold transition-shadow duration-300"
          aria-haspopup="dialog" aria-controls="modalCliente">
          <i data-lucide="plus"></i> Agregar Cliente
        </button>
      </div>
    </div>

    <table class="min-w-full bg-white rounded shadow overflow-hidden" role="grid" aria-label="Lista de clientes">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="px-6 py-3 text-left" scope="col">Nombre</th>
          <th class="px-6 py-3 text-left" scope="col">Correo</th>
          <th class="px-6 py-3 text-left" scope="col">Direción</th>
          <th class="px-6 py-3 text-left" scope="col">Contraseña</th>
          <th class="px-6 py-3 text-left" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaClientes" class="text-gray-600 text-sm font-light">
      </tbody>
    </table>

    <div class="flex justify-center mt-4 gap-2" aria-label="Paginación">
      <button id="btnPrev" class="px-4 py-2 rounded border disabled:opacity-50" disabled
        aria-label="Página anterior">Anterior</button>
      <span id="paginaActual" class="px-4 py-2 font-semibold select-none"></span>
      <button id="btnNext" class="px-4 py-2 rounded border disabled:opacity-50" disabled
        aria-label="Página siguiente">Siguiente</button>
    </div>

  </main>

  <div id="modalCliente" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50"
    role="dialog" aria-modal="true" aria-labelledby="modalTitulo" aria-describedby="modalDescripcion">
    <div id="modalContent"
      class="bg-white rounded-lg p-6 w-full max-w-lg shadow-lg space-y-4 transition-all transform scale-100 animate-fade-in"
      tabindex="-1">
      <h2 id="modalTitulo" class="text-xl font-semibold mb-4">Agregar Cliente</h2>
      <p id="modalDescripcion" class="sr-only">Formulario para agregar o editar cliente</p>

<div>
  <label for="inputNombre" class="sr-only">Nombre completo</label>
  <input id="inputNombre" type="text" placeholder="Nombre completo" class="p-2 border rounded w-full" />
  <p id="errorNombre" class="text-red-600 text-sm mt-1 hidden" role="alert"></p>
</div>

<div>
  <label for="inputCorreo" class="sr-only">Correo electrónico</label>
  <input id="inputCorreo" type="email" placeholder="Correo electrónico" class="p-2 border rounded w-full" />
  <p id="errorCorreo" class="text-red-600 text-sm mt-1 hidden" role="alert"></p>
</div>

<div>
  <label for="inputDireccion" class="sr-only">Dirección</label>
  <input id="inputDireccion" type="text" placeholder="Dirección" class="p-2 border rounded w-full" />
  <p id="errorDireccion" class="text-red-600 text-sm mt-1 hidden" role="alert"></p>
</div>

<div>
  <label for="inputContrasena" class="sr-only">Contraseña</label>
  <div class="relative">
    <input type="password" id="inputContrasena" class="password-field p-2 border rounded w-full" placeholder="Contraseña">
    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 mt-1">
      <i data-lucide="eye" class="h-5 w-5"></i>
    </button>
  </div>
  <p id="errorContrasena" class="hidden text-red-600 text-sm mt-1"></p>
</div>

    

      <div class="flex justify-end gap-3 mt-4">
        <button id="btnCancelar" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100 transition">
          Cancelar
        </button>
        <button id="btnGuardar"
          class="px-4 py-2 rounded bg-pink-600 hover:bg-pink-700 text-white font-semibold transition">
          Guardar
        </button>
      </div>
    </div>
  </div>

  <div id="modalConfirmacion" class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center z-50"
    role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="bg-white rounded p-6 max-w-sm w-full text-center space-y-4">
      <h3 id="confirmTitle" class="text-lg font-semibold">Confirmación</h3>
      <p id="confirmMessage" class="text-gray-700"></p>
      <div class="flex justify-center gap-4">
        <button id="confirmNo" class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">No</button>
        <button id="confirmYes" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Sí</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="fixed bottom-5 right-5 flex flex-col gap-3 z-50" aria-live="polite"
    aria-atomic="true"></div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../assets/js/clientes.js"></script>
  <script type="module" src="../assets/Controllers/ClientesController.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
