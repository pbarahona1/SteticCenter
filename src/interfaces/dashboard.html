<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">
  <aside
    class="bg-white w-16 hover:w-64 transition-all duration-300 h-screen shadow-md fixed z-10 overflow-hidden group">
    <div class="flex flex-col items-center group-hover:items-start p-4 space-y-8">
      <div class="flex items-center justify-center h-16 w-full">
        <!-- Logo para sidebar expandida -->
        <img src="../assets/img/logo.png"
          class="h-10 absolute opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          alt="Logo Estético Center" />

        <!-- Logo para sidebar contraída -->
        <img src="../assets/img/logo_Pequeño.png"
          class="h-10 w-10 object-contain opacity-100 group-hover:opacity-0 transition-opacity duration-300"
          alt="Logo Pequeño" />
      </div>
      <nav class="flex flex-col gap-4 w-full">
        <a href="dashboard.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="home" class="w-5 h-5"></i><span class="hidden group-hover:inline">Inicio</span>
        </a>
        <a href="citas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="calendar" class="w-5 h-5"></i><span class="hidden group-hover:inline">Citas</span>
        </a>
        <a href="clientes.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="users" class="w-5 h-5"></i><span class="hidden group-hover:inline">Clientes</span>
        </a>
        <a href="servicios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="scissors" class="w-5 h-5"></i><span class="hidden group-hover:inline">Servicios</span>
        </a>
        <a href="facturas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="file-text" class="w-5 h-5"></i><span class="hidden group-hover:inline">Facturas</span>
        </a>
        <a href="perfil.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="settings" class="w-5 h-5"></i><span class="hidden group-hover:inline">Ajustes</span>
        </a>
        <a href="usuarios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="book-user" class="w-5 h-5"></i><span class="hidden group-hover:inline">Gestion de
            usuarios</span>
        </a>
        <a href="#" id="logoutBtn" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="log-out" class="w-5 h-5"></i><span class="hidden group-hover:inline">Salir</span>
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main -->
  <main class="ml-16 group-hover:ml-64 transition-all duration-300 p-6 flex-1">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Bienvenido, Admin</h1>
    <p class="text-gray-600 mb-6">Resumen general de la actividad del spa.</p>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <a href="clientes.html">
        <div class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500">Clientes</p>
            <h2 class="text-xl font-bold" id="ClientesHoy"></h2>
          </div>
          <i data-lucide="users" class="w-6 h-6 text-pink-500"></i>
        </div>
      </a>
      <a href="citas.html">
        <div class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500">Citas Hoy</p>
            <h2 class="text-xl font-bold" id="CitasHoy">0</h2>

          </div>
          <i data-lucide="calendar" class="w-6 h-6 text-pink-500"></i>
        </div>
      </a>
      <div class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Ingresos</p>
          <h2 class="text-xl font-bold" id="IngresosTotal">$0</h2>

        </div>
        <i data-lucide="dollar-sign" class="w-6 h-6 text-pink-500"></i>
      </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-lg font-semibold mb-4">Ingresos semanales</h3>
      <canvas id="incomeChart" height="100"></canvas>
    </div>

  </main>



  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../assets/Controllers/DashboardController.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const usuarioSesion = JSON.parse(localStorage.getItem("usuarioSesion"));

    if (!usuarioSesion) {
      window.location.href = "InicioSesion.html";
      return;
    }
    const rol = usuarioSesion.rol;

    if (rol === "Administrador") {
      document.getElementById("IngresosTotal").style.display = "block";
    } else if (rol === "Empleado") {
      document.getElementById("IngresosTotal").style.display = "none" ;
      document.getElementById("incomeChart").style.display = "none";
    }
  });
</script>

</body>

</html>
