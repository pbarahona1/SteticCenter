<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/citas.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-gray-100 flex">
  <aside
    class="bg-white w-16 hover:w-64 transition-all duration-300 h-screen shadow-md fixed z-10 overflow-hidden group">
    <div class="flex flex-col items-center group-hover:items-start p-4 space-y-8">
      <div class="flex items-center justify-center h-16 w-full">
        <!-- Logo para sidebar expandida -->
    <img src="../assets/img/logo.png" class="h-10 absolute opacity-0 group-hover:opacity-100 transition-opacity duration-300" alt="Logo Estético Center" />
    
    <!-- Logo para sidebar contraída -->
    <img src="../assets/img/logo_Pequeño.png" class="h-10 w-10 object-contain opacity-100 group-hover:opacity-0 transition-opacity duration-300" alt="Logo Pequeño" />
      </div>
      <nav class="flex flex-col gap-4 w-full">
        <a href="dashboard.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="home" class="w-5 h-5"></i><span class="hidden group-hover:inline">Inicio</span>
        </a>
        <a href="citas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="calendar" class="w-5 h-5"></i><span class="hidden group-hover:inline">Citas</span>
        </a>
        <a href="clientes.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="users" class="w-5 h-5"></i><span class="hidden group-hover:inline">Clientes</span>
        </a>
        <a href="servicios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="scissors" class="w-5 h-5"></i><span class="hidden group-hover:inline">Servicios</span>
        </a>
        <a href="facturas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="file-text" class="w-5 h-5"></i><span class="hidden group-hover:inline">Facturas</span>
        </a>
        <a href="perfil.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="settings" class="w-5 h-5"></i><span class="hidden group-hover:inline">Ajustes</span>
        </a>
        <a href="usuarios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="book-user" class="w-5 h-5"></i><span class="hidden group-hover:inline">Gestion de
            usuarios</span>
        </a>
        <a href="#"  id="logoutBtn" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="log-out" class="w-5 h-5"></i><span class="hidden group-hover:inline">Salir</span>
        </a>
      </nav>
    </div>
  </aside>


  <div class="main-content flex-1 flex justify-center items-start p-6 transition-all duration-300">
    <div class="tabla-container">
      <header class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Gestión de Citas</h2>
        <button id="btnNuevaCita"
          class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-md flex items-center gap-2 transition">
          <i data-lucide="plus"></i> Nueva Cita
        </button>
      </header>

      <input type="text" id="buscadorCitas" placeholder="Buscar por cliente, servicio o empleado..."
        class="border border-gray-300 rounded-md p-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400" />

      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left">Cliente</th>
              <th class="px-4 py-2 text-left">Servicio</th>
              <th class="px-4 py-2 text-left">Fecha</th>
              <th class="px-4 py-2 text-left">Hora</th>
              <th class="px-4 py-2 text-left">Empleado</th>
              <th class="px-4 py-2 text-left">Estado</th>
              <th class="px-4 py-2 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaCitas" class="divide-y divide-gray-100"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Cita -->
  <div id="modalCita" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-lg shadow-lg">
      <h3 id="modalTitulo" class="text-lg font-bold mb-4">Agregar Cita</h3>
      <div class="space-y-3">
        <input id="inputCliente" type="text" placeholder="Cliente"
          class="w-full border rounded p-2 focus:ring-2 focus:ring-pink-400">
        <select id="inputServicio" class="w-full border rounded p-2 focus:ring-2 focus:ring-pink-400">
          <option value="" disabled selected>Seleccionar servicio</option>
        </select>
        <input id="inputFecha" type="date" class="w-full border rounded p-2 focus:ring-2 focus:ring-pink-400">
        <input id="inputHora" type="time" class="w-full border rounded p-2 focus:ring-2 focus:ring-pink-400">
        <select id="inputEmpleado" class="w-full border rounded p-2 focus:ring-2 focus:ring-pink-400">
          <option value="" disabled selected>Seleccionar empleado</option>
        </select>
        <select id="inputEstado" class="w-full border rounded p-2 focus:ring-2 focus:ring-pink-400">
          <option value="" disabled selected>Seleccionar estado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Finalizada">Finalizada</option>
          <option value="Cancelada">Cancelada</option>
        </select>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button id="btnCancelar" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 transition">Cancelar</button>
        <button id="btnGuardar"
          class="px-4 py-2 rounded bg-pink-600 text-white hover:bg-pink-700 transition">Guardar</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
  <script src="../assets/js/citas.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
