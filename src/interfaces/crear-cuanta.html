<head>

    <link rel="stylesheet" href="../assets/css/global.css">

            <div class="separator-line">
                <span></span><span>O continua</span><span></span>
            </div>
            <button type="button" class="acceder"><img src="../assets/img/Google__G__logo.svg.png" alt="Logo de google" class="google"> <p>Con google</p></button>
        </main>

    </div>
</body>
