  <main class="ml-16 flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Gestión de Servicios, Paquetes y Productos</h1>

   <div class="flex gap-2 mb-4">
  <button id="btnServicios" class="px-4 py-2 bg-pink-600 text-white rounded">Servicios</button>
  <button id="btnPaquetes" class="px-4 py-2 bg-gray-300 rounded">Paquetes</button>
  <button id="btnProductos" class="px-4 py-2 bg-gray-300 rounded">Productos</button>
</div>

    <input id="searchInput" type="text" placeholder="Buscar..." 
    class="w-full p-2 border rounded mb-6">

     <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

    <button id="btnAgregar" class="add-button">
      <img src="../assets/img/CruzAgregar.png" width="32" height="32" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-user-round-plus-icon lucide-user-round-plus">
      <path d="M2 21a8 8 0 0 1 13.292-6" />
      <circle cx="10" cy="8" r="5" />
      <path d="M19 16v6" />
      <path d="M22 19h-6" /></img>
    </button>
    
<div id="modalForm" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50 dialog">
  <div class="modal-content">
    <h2 id="modalTitle" class="text-xl font-bold mb-4">Agregar</h2>
    <form id="formRegistro" class="space-y-3">
      <input type="text" name="nombre" placeholder="Nombre" class="w-full p-2 border rounded" required>
      
      <textarea name="descripcion" placeholder="Descripción" class="w-full p-2 border rounded large-textarea hidden"></textarea>

      <input type="number" name="duracion" placeholder="Duración (min)" class="w-full p-2 border rounded hidden">

      <input type="number" name="stock" placeholder="Stock" class="w-full p-2 border rounded hidden">

      <input type="number" name="precio" placeholder="Precio" class="w-full p-2 border rounded" id="txtPrecio" required>

      <input type="file" name="imagen" id="imagen" class="w-full p-2 border rounded" accept="image/jpeg, image/png, image/jpg, image/webp" required>

      <div id="imagePreview" class="mt-2"></div>
      
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded">Guardar</button>
    </form>

    <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black">✖</button>
  </div>
</div>

    <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black">✖</button>
