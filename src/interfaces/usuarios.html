<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/usuarios.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 flex">
  <aside
    class="bg-white w-16 hover:w-64 transition-all duration-300 h-screen shadow-md fixed z-10 overflow-hidden group">
    <div class="flex flex-col items-center group-hover:items-start p-4 space-y-8">
      <div class="flex items-center justify-center h-16 w-full">
        <!-- Logo para sidebar expandida -->
    <img src="../assets/img/logo.png" class="h-10 absolute opacity-0 group-hover:opacity-100 transition-opacity duration-300" alt="Logo Estético Center" />
    
    <!-- Logo para sidebar contraída -->
    <img src="../assets/img/logo_Pequeño.png" class="h-10 w-10 object-contain opacity-100 group-hover:opacity-0 transition-opacity duration-300" alt="Logo Pequeño" />
      </div>
      <nav class="flex flex-col gap-4 w-full">
        <a href="dashboard.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="home" class="w-5 h-5"></i><span class="hidden group-hover:inline">Inicio</span>
        </a>
        <a href="citas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="calendar" class="w-5 h-5"></i><span class="hidden group-hover:inline">Citas</span>
        </a>
        <a href="clientes.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="users" class="w-5 h-5"></i><span class="hidden group-hover:inline">Clientes</span>
        </a>
        <a href="servicios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="scissors" class="w-5 h-5"></i><span class="hidden group-hover:inline">Servicios</span>
        </a>
        <a href="facturas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="file-text" class="w-5 h-5"></i><span class="hidden group-hover:inline">Facturas</span>
        </a>
        <a href="perfil.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="settings" class="w-5 h-5"></i><span class="hidden group-hover:inline">Ajustes</span>
        </a>
        <a href="usuarios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="book-user" class="w-5 h-5"></i><span class="hidden group-hover:inline">Gestion de
            usuarios</span>
        </a>
        <a href="#"  id="logoutBtn" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="log-out" class="w-5 h-5"></i><span class="hidden group-hover:inline">Salir</span>
        </a>
      </nav>
    </div>
  </aside>


  <main class="ml-16 group-hover:ml-64 transition-all duration-300 p-6 flex-1">
    <div class="mb-4">
      <input type="text" id="buscadorClientes" placeholder="Buscar Empleado..."
        class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" />
    </div>

    <!--Lista de usuarios-->
    <div class="usuarios-item">
      <div id="cards-container" class="cards-grid">
        <!-- Aquí se inyectan las tarjetas -->
      </div>
    </div>

    <dialog id="mdFormulario" class="EstiloForm">
      <article class="artform">
        <header>
          <h3 id="tituloFormulario"></h3>
        </header>
        <form id="frmFormulario" class="formAgregar">
          <input type="hidden" id="txtIdUsuario">
          <p>Nombre del Empleado</p>
          <input type="text" id="txtNombreUsuario" placeholder="José Armando" required class="NOMBRE_CLIENTE">
          <p>Apellido del Empleado</p>
          <input type="text" id="txtApellidoUsuario" placeholder="Rivera López" required class="APELLIDO_CLIENTE">
          <p>Correo del Empleado</p>
          <input type="text" id="txtCorreoUsuario" placeholder="Rivera@email.com" required class="CORREO_CLIENTE">
          <p>DUI del Empleado</p>
          <input type="text" id="txtDuiUsuario" placeholder="00000000-0" required class="DUI_CLIENTE">
          <p>Tipo de Empleado</p>
          <select id="cmbTipoUsuario" required class="TIPO_CLIENTE">
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="Admin">Admin</option>
            <option value="Masajista">Masajista</option>
            <option value="Recepcionasta">Recepcionasta</option>
          </select>
          <p>Usuario del Empleado</p>
          <input type="text" id="txtUsuarioUsuario" placeholder="UserJose" required class="USUARIO_CLIENTE">
          <p>Contraseña del Empleado</p>
          <input type="text" id="txtContrasenaUsuario" placeholder="**********" required class="CONTRASENA_CLIENTE">
          <p>Fecha de Nacimiento</p>
          <input type="date" id="txtFechaNacimiento" required class="FECHA_NACIMIENTO">
          <p>Direccion del Usuario</p>
          <input type="text" id="txtDireccionUsuario" placeholder="Ej: Hoboken, New Jersey, United States" required
            class="NOMBRE_CLIENTE">
          <div class="boton-centro">
            <button type="submit" class="BOTONSUBIR">
              Guardar
            </button>
            <button type="button" id="cancelInsert" class="btn-cancel">Cancelar</button>
          </div>
        </form>
      </article>
    </dialog>


    <!-- Botón para abrir dialogo flotante -->
    <button id="btnAgregar" class="add-button">
      <img src="../assets/img/CruzAgregar.png" width="32" height="32" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-user-round-plus-icon lucide-user-round-plus">
      <path d="M2 21a8 8 0 0 1 13.292-6" />
      <circle cx="10" cy="8" r="5" />
      <path d="M19 16v6" />
      <path d="M22 19h-6" /></img>
    </button>



  </main>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../assets/js/usuarios.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
