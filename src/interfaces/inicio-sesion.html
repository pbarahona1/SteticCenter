<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="../assets/css/inicio-sesion.css">
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <div class="form-box login">
      <form id="formularioLogin">
        <h1>Inicio de Sesion</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required id="usuario" name="usuario">
          <i class='bxr bx-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required id="contrasena" name="contrasena">
          <i class='bxr bx-lock'></i>
        </div>
        <div class="forgot-link">
          <a href="#">Has olvidado tu contrase√±a?</a>
        </div>
        <button type="submit" class="btn">Iniciar Sesion</button>
      </form>
    </div>


    <div class="form-box register">
      <form action="">
        <h1>Registrate</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bxr bx-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class='bxr  bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bxr bx-lock'></i>
        </div>
        <button type="submit" class="btn">Registrate</button>
      </form>
    </div>


    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <img src="../assets/img/logo.png" alt="" class="logo">
        <h1>!Bienvenido de nuevo!</h1>
        <p>Estamos listos para continuar contigo.</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../assets/Controllers/InicioSesionController.js"></script>


</body>

</html>
