<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facturacion</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/facturacion.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">
  <aside
    class="bg-white w-16 hover:w-64 transition-all duration-300 h-screen shadow-md fixed z-10 overflow-hidden group">
    <div class="flex flex-col items-center group-hover:items-start p-4 space-y-8">
      <div class="flex items-center justify-center h-16 w-full">
        <!-- Logo para sidebar expandida -->
    <img src="../assets/img/logo.png" class="h-10 absolute opacity-0 group-hover:opacity-100 transition-opacity duration-300" alt="Logo Estético Center" />
    
    <!-- Logo para sidebar contraída -->
    <img src="../assets/img/logo_Pequeño.png" class="h-10 w-10 object-contain opacity-100 group-hover:opacity-0 transition-opacity duration-300" alt="Logo Pequeño" />
      </div>
      <nav class="flex flex-col gap-4 w-full">
        <a href="dashboard.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="home" class="w-5 h-5"></i><span class="hidden group-hover:inline">Inicio</span>
        </a>
        <a href="citas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="calendar" class="w-5 h-5"></i><span class="hidden group-hover:inline">Citas</span>
        </a>
        <a href="clientes.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="users" class="w-5 h-5"></i><span class="hidden group-hover:inline">Clientes</span>
        </a>
        <a href="servicios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="scissors" class="w-5 h-5"></i><span class="hidden group-hover:inline">Servicios</span>
        </a>
        <a href="facturas.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="file-text" class="w-5 h-5"></i><span class="hidden group-hover:inline">Facturas</span>
        </a>
        <a href="perfil.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="settings" class="w-5 h-5"></i><span class="hidden group-hover:inline">Ajustes</span>
        </a>
        <a href="usuarios.html" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="book-user" class="w-5 h-5"></i><span class="hidden group-hover:inline">Gestion de
            usuarios</span>
        </a>
        <a href="#"  id="logoutBtn" class="flex items-center gap-3 text-gray-700 hover:text-pink-600">
          <i data-lucide="log-out" class="w-5 h-5"></i><span class="hidden group-hover:inline">Salir</span>
        </a>
      </nav>
    </div>
  </aside>

   <div class="ml-16 flex-1 p-6 transition-all duration-300">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">Sistema de Facturación</h1>
            <button id="Abrir-Lista" class="text-white px-6 py-2 rounded-lg bg-gray-700">
        Regresar
                      </button>
        </div>

        <!-- Tarjeta de información de factura -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-primary">Crear Nueva Factura</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Cliente *</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Seleccione un cliente</option>
                        <option value="1">Juan Pérez</option>
                        <option value="2">María García</option>
                        <option value="3">Carlos Rodríguez</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Fecha *</label>
                    <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Cita Relacionada (Opcional)</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Seleccione una cita</option>
                        <option value="1">Cita #001 - Juan Pérez (05/08/2023)</option>
                        <option value="2">Cita #002 - María García (10/08/2023)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Estado</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="PAGADA">PAGADA</option>
                        <option value="CANCELADA">CANCELADA</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tarjeta de productos -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-primary">Productos / Servicios</h2>
            </div>
            
            <div id="productos-container">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4 items-end">
                    <div class="md:col-span-5">
                        <label class="block text-gray-700 font-medium mb-2">Producto *</label>
                        <select class="product-select w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            <option value="">Seleccione un producto</option>
                            <option value="1" data-precio="25.00">Consultación General</option>
                            <option value="2" data-precio="50.00">Limpieza Dental</option>
                            <option value="3" data-precio="120.00">Ortodoncia</option>
                            <option value="4" data-precio="85.00">Blanqueamiento</option>
                        </select>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Precio Unitario ($)</label>
                        <input type="number" class="precio-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" step="0.01" min="0" value="0.00" readonly>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Cantidad *</label>
                        <input type="number" class="cantidad-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" value="1" min="1" required>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Subtotal ($)</label>
                        <input type="number" class="subtotal-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" step="0.01" min="0" value="0.00" readonly>
                    </div>
                    
                    <div class="md:col-span-1">
                        <button class="remove-product bg-danger text-white w-full h-10 rounded-lg flex items-center justify-center hover:bg-red-700 transition-colors">
                            <i class="fas fa-trash"></i>Eliminar
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-center my-6">
                <button id="add-product" class="bg-primary text-white px-6 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-800 transition-colors">
                    <i class="fas fa-plus"></i> Agregar Producto
                </button>
            </div>
            
            <!-- Resumen -->
            <div class="bg-gray-50 p-6 rounded-lg mt-6">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Subtotal:</span>
                    <span id="subtotal" class="text-gray-900 font-medium">$0.00</span>
                </div>
                
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Impuestos (10%):</span>
                    <span id="impuestos" class="text-gray-900 font-medium">$0.00</span>
                </div>
                
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Descuento:</span>
                    <span id="descuento" class="text-gray-900 font-medium">$0.00</span>
                </div>
                
                <div class="flex justify-between pt-4 border-t border-gray-200">
                    <span class="text-xl font-bold text-primary">TOTAL:</span>
                    <span id="total" class="text-xl font-bold text-primary">$0.00</span>
                </div>
            </div>
        </div>
        
        <!-- Acciones -->
<div class="flex justify-end gap-4">
    <button class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition-colors">
        Cancelar
    </button>
    
    <button id="imprimir-pdf" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
        <i class="lucide" data-icon="printer"></i> Imprimir PDF
    </button>
    
    <button id="guardar-factura" class="bg-success text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
        Guardar Factura
    </button>
</div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../assets/js/facturacion.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
